<h3>Form For Personal Info Of Student</h3>
    
<form action="/submit" method="post"></form>

<div>
<label for="username"> Enter UserName </label>
</div>

<div>
  <input type="text" id="username" name="username" placeholder="Enter username">
</div>

<div>
  <label for="password">Enter Password</label>
</div>

<div>
  <input type="password" id="password" name="password" required placeholder="Enter password">
</div>
<br>

<div>
<label for="gender">Select Gender : </label>
</div>

<div>
  <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label>
   <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
</div>
<br>

<div>
<input type="checkbox" id="subscribe " name="subscribe" value="yes">
<label for="subscribe">Subscribe To NewsLetter</label>
</div>

<br>

<div>
    <label for="mail" >Enter Your E-Mail</label>
</div>

<div>
    <input type="email" id="mail" name="mail" placeholder="Enter Your Mail">
</div>

<div>
  <input type="button" value="Confirm E-Mail">
</div>

<br>

<div>
<label for="cities" >Select Your City</label>
</div>

<div>

  <option value="lhr">Lahore</option>
  <option value="khi">Karachi</option>
  <option value="isb">Islamabad</option>
  <option value="Psw">Peshawar</option>
  <option value="Qt">Quetta</option>

 </select>
</div>
<br>
<div>

</div>

<div>

</div>

</div>

<div>

</div>
