    let intervalId;  // To store the interval reference

    const sayDate = function () {
        console.log("Husnain", new Date().toLocaleTimeString());
    }

    document.querySelector('#start').addEventListener('click', function () {
        if (!intervalId) {  // Prevent multiple intervals
            intervalId = setInterval(sayDate, 1000);
        }
    });

    document.querySelector('#stop').addEventListener('click', function () {
        clearInterval(intervalId);
        intervalId = null;  // Reset to prevent restarting stopped interval
    });


 </script>
